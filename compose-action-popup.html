<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Draft with Copilot</title>
  <style>
  body { font-family: sans-serif; margin: 16px; min-width: 420px; max-width: 540px; }
    #editPrompt { width: 100%; margin-bottom: 12px; }
    #submitBtn { background: #4b8bf4; color: white; border: none; border-radius: 3px; padding: 6px 16px; cursor: pointer; }
    #response { margin-top: 16px; border: 1px solid #ccc; padding: 8px; border-radius: 4px; display: none; }
    #actions { margin-top: 12px; display: none; }
    #diff { margin-top: 12px; white-space: pre-wrap; background: #f8f8f8; border: 1px solid #eee; padding: 8px; border-radius: 4px; display: none; }
  iframe { width: 100%; min-width: 400px; max-width: 520px; height: 540px; overflow-y: auto; display: block; }
  </style>
</head>
<body>
  <h3>Edit Draft with Copilot</h3>
  <input id="editPrompt" type="text" placeholder="Describe your edit..." autofocus />
  <button id="submitBtn">Submit</button>
  <div id="response"></div>
  <div id="actions">
    <button id="useAnswerBtn">Use this answer</button>
    <button id="showDiffBtn">Show changes</button>
  </div>
  <div id="diff"></div>
  <script src="compose-action-popup.js"></script>
</body>
</html>
