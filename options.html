<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Copilot Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .setting-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .description {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0050c5;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Copilot Settings</h2>
  
  <div class="setting-group">
    <label for="apiKey">OpenAI API Key</label>
    <div class="description">
      Enter your OpenAI API key to enable AI-powered features. The key is stored locally and securely in Thunderbird.
    </div>
    <input type="text" id="apiKey" placeholder="sk-..."/>
    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
