<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Copilot</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 8px; }
    #header { display:flex; gap:8px; align-items:center; justify-content: space-between; }
    textarea { width:100%; min-height:80px; box-sizing: border-box; }
    .small { font-size:0.9rem; color: #666; }
    .btn-group { display: flex; gap: 4px; flex-wrap: wrap; }
    button { cursor: pointer; }
    .context-info {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 0.85rem;
    }
    .context-count {
      font-weight: bold;
      color: #0060df;
    }
    #emailContext {
      max-height: 200px;
      overflow-y: auto;
      background: #fafafa;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <h3>Copilot</h3>
    <button id="toggle">Collapse</button>
  </div>

  <hr/>

  <div>
    <label>Email Context</label>
    <div class="btn-group">
      <button id="addCurrentEmail">Add Current Email</button>
      <button id="clearContext">Clear Context</button>
    </div>
    <div class="context-info">
      <span class="context-count" id="contextCount">0</span> email(s) in context
    </div>
    <div id="emailContext" style="display:none;"></div>
  </div>

  <hr/>

  <div>
    <label>Ask Copilot</label><br/>
    <textarea id="prompt" placeholder="Ask about the emails in context, e.g., 'Summarize these emails and propose calendar events'"></textarea>
    <button id="ask">Ask AI</button>
    <div id="aiResponse" class="small"></div>
  </div>

  <hr/>

  <div>
    <label>Current Email Preview</label><br/>
    <button id="readCurrent">Show Current Email</button>
    <pre id="messageSummary" class="small"></pre>
  </div>

  <hr/>

  <div>
    <label>Search messages (subject contains)</label><br/>
    <input id="searchTerm" placeholder="meeting"/>
    <button id="searchBtn">Search</button>
    <pre id="searchResults" class="small"></pre>
  </div>

  <hr/>

  <div>
    <button id="createSampleDraft">Create sample draft</button>
  </div>

  <hr/>

  <div>
    <button id="genICS">Generate .ics for 2 sample events</button>
    <a id="downloadIcs" style="display:none">Download ICS</a>
  </div>

<script src="sidebar.js"></script>
</body>
</html>
